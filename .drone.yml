pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./vendor
    volumes:
      - /tmp/cache:/cache
  install:
    image: ayoungcoder/betterphp
    group: install
    commands:
      - php -v
      - pwd
      - touch /drone/src/github.com/Wqrld/theta/database.sqlite
      - composer -V
      - cp .env.example .env
      - composer install --prefer-dist
      - php artisan key:generate
      - php artisan migrate
  test:
    image: ayoungcoder/betterphp
    group: test
    commands:
      - php artisan serve  --host=0.0.0.0 --port=80 &
      - sleep 2
      - netstat -lvnp
      - curl 127.0.0.1
      - php -m
      - ./vendor/bin/phpunit --verbose --coverage-clover=coverage.xml
      - /bin/bash codecov.sh
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./vendor
    volumes:
      - /tmp/cache:/cache
